project_name: cicd-framework
release:
  github:
    owner: mokjunneng
    name: cicd-framework
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: mokjunneng
    name: cicd-framework
  name_template: '{{ .Tag }}'
scoop:
  name: cicd-framework
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: cli
  goos:
  - linux
  - windows
  - darwin
  - freebsd
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - linux_386
  - windows_amd64
  - windows_386
  - darwin_amd64
  - darwin_arm64
  - freebsd_amd64
  - freebsd_arm_6
  - freebsd_arm64
  - freebsd_386
  dir: .
  main: ./app/cli
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: cicd-framework
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
- id: app
  goos:
  - linux
  - windows
  - darwin
  - freebsd
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - linux_386
  - windows_amd64
  - windows_386
  - darwin_amd64
  - darwin_arm64
  - freebsd_amd64
  - freebsd_arm_6
  - freebsd_arm64
  - freebsd_386
  dir: .
  main: ./app/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: cicd-framework
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - cli
  - app
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
blobs:
- bucket: atomicloud-cicd-test
  provider: s3
  region: ap-southeast-1
  folder: '{{ .ProjectName }}/{{ .Tag }}'
  ids:
  - cli
  - app
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
  - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
