name: "go lint"
description: "linting for GO"
inputs:
  # Path/s to execute lint
  path:
    required: true
  output:
    required: true
  config-path:
    description: The path to the golangci-lint config yaml file
    required: false
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/golint.sh ${{ inputs.path }} ${{ inputs.output }} ${{ inputs.config-path }}
      shell: bash
